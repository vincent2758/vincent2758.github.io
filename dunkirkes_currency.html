<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dunkrikes → Ghabes Rate</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(rgba(255, 255, 0, 0.5), rgba(255, 200, 0, 0.5));
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .currency-widget {
        background: rgba(255, 0, 0, 0.5);
        padding: 25px 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
        text-align: center;
        width: 300px;
    }
    .currency-widget h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .rate {
        font-size: 1.4em;
        margin: 10px 0;
        padding: 15px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2); /* translucent white */
        backdrop-filter: blur(10px); /* blur behind the element */
        -webkit-backdrop-filter: blur(10px); /* for Safari */
        border: 1px solid rgba(255, 255, 255, 0.3); /* subtle border */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        color: white;
    }
    .timestamp {
        font-size: 0.9em;
        opacity: 0.8;
    }
    @keyframes pulse {
        0% { background: rgba(255,255,255,0.2); }
        50% { background: rgba(255,255,255,0.3); }
        100% { background: rgba(255,255,255,0.2); }
    }
</style>
</head>
<body>
<div class="currency-widget">
    <h1>Live Rate</h1>
    <div class="rate">
        1 Dunkrikes (dk) = <span id="rate">Loading...</span> Ghabes (Gh)
    </div>
    <div class="timestamp">
        Last updated: <span id="timestamp"></span>
    </div>
</div>

<script>
let lastRate = null;

function generateRate() {
    const baseRate = 0.0034564;
    const fluctuation = (Math.random() * 0.0002 - 0.0001).toFixed(7);
    return (baseRate + parseFloat(fluctuation)).toFixed(7);
}

function updateRate() {
    const rateElement = document.getElementById("rate");
    const newRate = parseFloat(generateRate());
    rateElement.textContent = newRate;

    if (lastRate !== null) {
        if (newRate < lastRate) {
            rateElement.style.color = "red"; // Rate dropped
        } else if (newRate > lastRate) {
            rateElement.style.color = "green"; // Rate rose
        } else {
            rateElement.style.color = "white"; // No change
        }
    }
    lastRate = newRate;

    document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
}

updateRate();
setInterval(updateRate, 5000);

    <div class="footer">
      <p>© 2025 Dunkirk Traitor Ministry of Economy, House of Commons <span style="font-weight:bold;">&#169;</span></p>
    </div>
</script>
</body>
</html>
