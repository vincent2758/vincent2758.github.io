<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dunkrikes â†’ Ghabes Rate</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(#8b0000, #ff0000);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .currency-widget {
        background: linear-gradient(120deg, #ff4d4d, #b30000);
        background-size: 200% 200%;
        padding: 25px 35px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
        color: white;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255,255,255,0.2);
        width: 300px;
        transition:
            background 2s ease,
            box-shadow 2s ease;
        animation: slowPulse 10s ease-in-out infinite;
    }

    @keyframes slowPulse {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .currency-widget h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .rate {
        font-size: 1.4em;
        margin: 10px 0;
        padding: 15px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        color: white;
        transition: color 0.5s ease;
    }

    .timestamp {
        font-size: 0.9em;
        opacity: 0.8;
    }

    .footer {
        margin-top: 20px;
        font-size: 0.85em;
        opacity: 0.8;
        text-align: center;
    }
</style>
</head>
<body>
<div class="currency-widget" id="currencyBox">
    <h1>Live Rate</h1>
    <div class="rate">
        1 Dunkrikes (dk) = <span id="rate">Loading...</span> Ghabes (Gh)
    </div>
    <div class="timestamp">
        Last updated: <span id="timestamp"></span>
    </div>
</div>

<div class="footer">
    <p>Â© 2025 Dunkirk Traitor Ministry of Economy, House of Commons <span style="font-weight:bold;">&#169;</span></p>
</div>

<script>
let lastRate = null;

function generateRate() {
    const baseRate = 0.0034564;
    const fluctuation = (Math.random() * 0.0002 - 0.0001).toFixed(7);
    return (baseRate + parseFloat(fluctuation)).toFixed(7);
}

function updateRate() {
    const rateElement = document.getElementById("rate");
    const box = document.getElementById("currencyBox");
    const newRate = parseFloat(generateRate());

    rateElement.textContent = newRate;
    
    if (lastRate !== null) {
        if (newRate > lastRate) {
            // ðŸ“ˆ Rate up: smoothly brighten
            box.style.background = "linear-gradient(120deg, #ff9999, #ff0000, #b30000)";
            box.style.boxShadow = "0 0 25px rgba(255, 150, 150, 0.8)";
            rateElement.style.color = "#baffba";
        } else if (newRate < lastRate) {
            // ðŸ“‰ Rate down: smoothly darken
            box.style.background = "linear-gradient(120deg, #220000, #550000, #220000)";
            box.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.6)";
            rateElement.style.color = "#ffbaba";
        } else {
            rateElement.style.color = "white";
        }
    }

    lastRate = newRate;
    document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
}

updateRate();
setInterval(updateRate, 5000);
</script>
</body>
</html>
