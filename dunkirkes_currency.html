<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dunkrikes â†’ Ghabes Rate</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(#8b0000, #ff0000);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .footer {
    margin-top: 20px;     
    font-size: 0.85em;  
    opacity: 0.8;         
    text-align: center;
    }
    .currency-widget {
        background: radial-gradient(circle at top left, #ff0000, crimson, #660000);
        padding: 25px 35px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
        animation: float 4s ease-in-out infinite;
        width: 300px;
        color: white;
        transition:
        background 1.2s cubic-bezier(0.25, 0.1, 0.25, 1),
        box-shadow 1.2s cubic-bezier(0.25, 0.1, 0.25, 1),
        transform 0.6s ease,
        color 0.6s ease;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255,255,255,0.2);
    }
    .currency-widget h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .rate {
        font-size: 1.4em;
        margin: 10px 0;
        padding: 15px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2); /* translucent white */
        backdrop-filter: blur(10px); /* blur behind the element */
        -webkit-backdrop-filter: blur(10px); /* for Safari */
        border: 1px solid rgba(255, 255, 255, 0.3); /* subtle border */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        color: white;
    }
    .timestamp {
        font-size: 0.9em;
        opacity: 0.8;
    }
    @keyframes float {
       0%, 100% { transform: translateY(0px) rotate(0deg); }
       50% { transform: translateY(-6px) rotate(0.5deg); }
    }
</style>
</head>
<body>
<div class="currency-widget">
    <h1>Live Rate</h1>
    <div class="rate">
        1 Dunkrikes (dk) = <span id="rate">Loading...</span> Ghabes (Gh)
    </div>
    <div class="timestamp">
        Last updated: <span id="timestamp"></span>
    </div>
</div>
    <div class="footer">
      <p>Â© 2025 Dunkirk Traitor Ministry of Economy, House of Commons <span style="font-weight:bold;">&#169;</span></p>
    </div>

<script>
let lastRate = null;

function generateRate() {
    const baseRate = 0.0034564;
    const fluctuation = (Math.random() * 0.0002 - 0.0001).toFixed(7);
    return (baseRate + parseFloat(fluctuation)).toFixed(7);
}

function updateRate() {
    const rateElement = document.getElementById("rate");
    const box = document.querySelector(".currency-widget");
    const newRate = parseFloat(generateRate());
    rateElement.textContent = newRate;

    if (lastRate !== null) {
        if (newRate > lastRate) {
            // ðŸ“ˆ Goes up â†’ tilt right and glow
            box.style.background = "linear-gradient(145deg, #ff4b4b, #ff7676)";
            box.style.transform = "translateY(-4px) rotate(2deg) scale(1.03)";
            box.style.boxShadow = "0 12px 30px rgba(255, 80, 80, 0.6)";
            rateElement.style.color = "#baffba";
        } else if (newRate < lastRate) {
            // ðŸ“‰ Goes down â†’ tilt left and darken
            box.style.background = "linear-gradient(145deg, #5a0000, #7b0000)";
            box.style.transform = "translateY(3px) rotate(-2deg) scale(0.97)";
            box.style.boxShadow = "0 6px 15px rgba(0, 0, 0, 0.6)";
            rateElement.style.color = "#ffbaba";
        } else {
            // stays the same
            box.style.transform = "translateY(0px) rotate(0deg) scale(1)";
            rateElement.style.color = "white";
        }
    }

    lastRate = newRate;
    document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();

    // return to neutral position smoothly after 1.5s
    setTimeout(() => {
        box.style.transform = "translateY(0px) rotate(0deg) scale(1)";
    }, 1500);
}

updateRate();
setInterval(updateRate, 5000);
</script>
</body>
</html>
