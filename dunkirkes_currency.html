<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dunkrikes â†’ Ghabes Rate</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .currency-widget {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
        text-align: center;
        width: 300px;
    }
    .currency-widget h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .rate {
        font-size: 1.4em;
        margin: 10px 0;
        padding: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 8px;
        animation: pulse 2s infinite;
    }
    .timestamp {
        font-size: 0.9em;
        opacity: 0.8;
    }
    @keyframes pulse {
        0% { background: rgba(255,255,255,0.2); }
        50% { background: rgba(255,255,255,0.3); }
        100% { background: rgba(255,255,255,0.2); }
    }
</style>
</head>
<body>
<div class="currency-widget">
    <h1>Live Rate</h1>
    <div class="rate">
        1 Dunkrikes (dk) = <span id="rate">Loading...</span> Ghabes (Gh)
    </div>
    <div class="timestamp">
        Last updated: <span id="timestamp"></span>
    </div>
</div>

<script>
function generateRate() {
    const baseRate = 0.0034564;
    const fluctuation = (Math.random() * 0.0002 - 0.0001).toFixed(7);
    return (baseRate + parseFloat(fluctuation)).toFixed(7);
}

function updateRate() {
    document.getElementById("rate").textContent = generateRate();
    document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
}

updateRate();
setInterval(updateRate, 5000);
</script>
</body>
</html>
