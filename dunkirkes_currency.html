<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dunkrikes â†’ Ghabes Rate</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(#8b0000, #ff0000);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .currency-widget {
    text-align: center;
    width: 300px;
    padding: 25px 35px;
    border-radius: 15px;
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    background: linear-gradient(120deg, #660000, #ff0000, #660000);
    background-size: 200% 200%;
    animation: liquidFlow 10s ease-in-out infinite;
    transition: background 2s ease, box-shadow 2s ease, transform 1s ease;
  }

  @keyframes liquidFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .currency-widget h1 {
    font-size: 1.5em;
    margin-bottom: 15px;
    font-weight: 600;
  }

  .rate {
    font-size: 1.4em;
    margin: 10px 0;
    padding: 15px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  }

  .timestamp {
    font-size: 0.9em;
    opacity: 0.8;
  }

  .footer {
    margin-top: 20px;
    font-size: 0.85em;
    opacity: 0.8;
    text-align: center;
  }
</style>
</head>
<body>

<div class="currency-widget" id="widget">
  <h1>Live Rate</h1>
  <div class="rate">
    1 Dunkrikes (dk) = <span id="rate">Loading...</span> Ghabes (Gh)
  </div>
  <div class="timestamp">
    Last updated: <span id="timestamp"></span>
  </div>
</div>

<div class="footer">
  Â© 2025 Dunkirk Traitor Ministry of Economy, House of Commons <span style="font-weight:bold;">&#169;</span>
</div>

<script>
let lastRate = null;

function generateRate() {
  const baseRate = 0.0034564;
  const fluctuation = (Math.random() * 0.0002 - 0.0001);
  return parseFloat((baseRate + fluctuation).toFixed(7));
}

function updateRate() {
  const rateEl = document.getElementById("rate");
  const box = document.getElementById("widget");
  const newRate = generateRate();

  rateEl.textContent = newRate;
  document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();

  if (lastRate !== null) {
    if (newRate > lastRate) {
      // ðŸ”º Dunkrikes stronger (Ghabes weaker)
      box.style.background = "linear-gradient(120deg, #ffb3b3, #ff0000, #b30000)";
      box.style.boxShadow = "0 0 35px rgba(255, 120, 120, 0.8)";
      box.style.animation = "liquidFlow 4s ease-in-out infinite";
    } else if (newRate < lastRate) {
      // ðŸ”» Dunkrikes weaker (Ghabes stronger)
      box.style.background = "linear-gradient(120deg, #220000, #440000, #220000)";
      box.style.boxShadow = "0 0 15px rgba(0, 0, 0, 0.7)";
      box.style.animation = "liquidFlow 10s ease-in-out infinite";
    }
  }

  lastRate = newRate;
}

updateRate();
setInterval(updateRate, 5000);
</script>
</body>
</html>
